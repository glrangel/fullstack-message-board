<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
    <header>
        <h1 class="title">Message Board</h1>
    </header>
    <main>
        <div class="limiter">
            <p>Please wait 30 seconds before submitting again.</p>
        </div>
        <form class="message-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Content</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send Message</button>
        </form>
        <div class="loading">
            <img src="loading-line.svg" alt="loading">
        </div>
        <div class="posts">

        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
